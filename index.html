<!DOCTYPE html>
<html>
	<head>
		<title>Idea Box</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link href="css/styles.css" rel="stylesheet" />
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script type="text/javascript" src="js/vendor/angular.min.js"></script>

	<body ng-app="SuggestionBox">

			</div>
		</div>

				<div ng-view></div>

		</div>

		<script type="text/javascript" src="js/app.js"></script>

		<!-- Controllers -->
		<script type="text/javascript" src="js/controllers/HomeController.js"></script>
		<script type="text/javascript" src="js/controllers/SuggestionController.js"></script>
